  <input class="signup-button logo-button"
         placeholder="Login" type="text"
         formControlName="username" autocomplete="on">
  <input class="password-button logo-button"
         placeholder="Password"
         type="password"
         formControlName="password">

          class="login-button logo-button"
          [disabled]="loginForm.invalid"
          type="submit">

       *ngIf="loginForm.get('username')?.errors">

  </div>
</form>
