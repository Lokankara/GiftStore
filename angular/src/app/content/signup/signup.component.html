<div class="wrapper">
  <div class="title">Register</div>
  <div class="registration_form">
    <form [formGroup]="signupForm" (ngSubmit)="signup()">
      <div class="form_wrap">
        <div class="input_grp">
          <div class="input_wrap">
            <label for="login_name">Login Name</label>
            <input type="text" id="login_name" formControlName="username">
          </div>
          <div class="input_wrap">
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" formControlName="firstName">
          </div>
        </div>
        <div class="input_grp" formGroupName="password">
          <div class="input_wrap">
            <label for="password">Password</label>
            <input type="password" id="password" formControlName="password">
          </div>
          <div class="input_wrap">
            <label for="RepeatPassword">Repeat Password</label>
            <input type="password" id="RepeatPassword"
                   formControlName="repeatPassword">
          </div>
        </div>
        <div class="input_grp">
          <div class="input_wrap">
            <label for="email">Email</label>
            <input type="email" id="email" formControlName="email">
          </div>
          <div class="input_wrap">
            <label for="Address">Address</label>
            <input type="text" id="Address" formControlName="address">
          </div>
        </div>
        <div class="input_grp">
          <div class="input_wrap">
          </div>
          <div class="input_wrap">
            <app-buttons
                    [prev]="'Cancel'" [next]="'Sign Up'"
                    [disable]="signupForm.invalid || signupForm.pending"
                    (prevClick)="onCancel()">
            </app-buttons>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
