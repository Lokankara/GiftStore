<ng-container *ngIf="message">
  <h3 class="modal-title" [style.color]="message.color || 'gray'">
    <mat-card-title>{{ message.name }}</mat-card-title>
  </h3>
</ng-container>
<mat-card>
  <mat-card-header>
    <mat-card-content>
      <mat-card-actions fxLayout="row" fxLayoutGap="8px"
                        fxLayoutAlign="space-evenly stretch">
      </mat-card-actions>
    </mat-card-content>
  </mat-card-header>
</mat-card>
